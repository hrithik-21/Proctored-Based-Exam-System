<table style="width:100%" id="t01">
  <caption><h1>Issues</h1></caption>
  <tr>
    <th>Student Name</th>
    <th>Roll No</th>
      <th>Test Id</th>
      <th>Email</th>
      <th>Issue</th>
    <th>See Proof</th>
  </tr>
    {% for data in files %}
  <tr>
    <td>{{data.name}}</td>
    <td>{{data.roll}}</td>
      <td>{{data.tid}}</td>
    <td>{{data.email}}</td>
     <td>{{data.issue}}</td>
    {% if val is defined %}
      <td>  <a href = "/proof/{{data.tid}}/{{data.roll}}"><button>Photos</button></a></td>
    {% endif %}
  </tr>
    {% endfor %}
</table>
